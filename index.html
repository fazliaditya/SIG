<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Web SIG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 12px;
            text-align: center;
        }
        #map {
            width: 100%;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>

<header>
    <h2>Web Sistem Informasi Geografis</h2>
    <p>Peta Interaktif</p>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.797068, 110.370529], 13);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Marker contoh
    L.marker([-7.797068, 110.370529])
        .addTo(map)
        .bindPopup('Lokasi Contoh')
        .openPopup();
</script>

</body>
</html>
